<html lang="es">

<script src="../../js/logout.js"></script>
    <script src="../../js/data.js"></script>

    <script>
        function logout() {
            if (confirm('¿Cerrar sesión?')) {
                localStorage.removeItem('current_user');
                window.location.href = '../../index.html';
            }
        }
